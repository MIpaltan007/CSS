<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
<style>
    .a-text{
        font-family:'Zeyada',sans-serif;
    }
    .normal{
        font-style: normal;
    }
    .italic{
        font-style: italic;
    }
    .oblique{
        font-style: oblique;
    }
    p{
        font-size: 24px;
    }
    .bold{
        font-weight: bold;
    }
    .bolder{
        font-weight: bolder;
    }
    .variant{
        font-variant: small-caps;
    }
</style>

</head>
<body>
    <p class="a-text normal variant">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores?</p>
    <p class="a-text italic bold">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque.</p>
    <p class="a-text oblique bolder">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores.</p>

</body>
</html>
