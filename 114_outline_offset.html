<!DOCTYPE html>
<html lang="en">
<head>
    <style>
     p{
        margin: 30px;
        border: 1px solid black;
        outline: 1px solid red;
        outline-offset: 15px;
     }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline Offset</title>
</head>
<body>
    <p>This statement has a outline offset of 15 px</p>
</body>
</html>
