<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        ol{
            background-color: pink;
            padding:20px;
        }
        ul{
            background-color: blue;
            padding:20px;
        }
        ol li{
            background-color: orange;
            padding: 5px;
            margin-left: 35px;
        }
        ul li{
            background-color: yellow;
            margin:5px;
        }
    </style>
</head>
<body>
    <h1>Styling Lists with colors</h1>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Lassi</li>
    </ol>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Lassi</li>
    </ul>
</body>
</html>
