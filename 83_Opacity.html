<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        img{
            opacity: 0.5;
        }
        img:hover{
            opacity:1;
        }
    </style>
</head>
<body>
    <h1>Image Transparency</h1>
    <img src="nature.jpg" alt="Nature" height="170" width="100">
</body>
</html>
