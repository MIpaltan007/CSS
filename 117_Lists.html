<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ol.a{
            list-style-type:lower-alpha;
            list-style-position: inside;
        }
        ol.b{
            list-style-type:lower-roman;
        }
        ul.c{
            list-style-type: circle;
            list-style-position: outside;
        }
        ul.d{
            list-style-type: square;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
</head>
<body>
    <h2>CSS Lists</h2>
    <p>Ordered Lists</p>
    <ol class="a">
        <li>Milk</li>
        <li>Sugar-free tablets</li>
        <li>Coffee Powder</li>
        <li>Coffee</li>
    </ol>
    <ol class="b">
        <li>Milk</li>
        <li>Sugar-free tablets</li>
        <li>Coffee Powder</li>
        <li>Coffee</li>
    </ol>
    <p>Unordered List</p>
    <ul class="c">
        <li>Milk</li>
        <li>Sugar-free tablets</li>
        <li>Coffee Powder</li>
        <li>Coffee</li>
    </ul>
    <ul class="d">
        <li>Milk</li>
        <li>Sugar-free tablets</li>
        <li>Coffee Powder</li>
        <li>Coffee</li>
    </ul>
</body>
</html>
