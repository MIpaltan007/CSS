<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display:block;
        width: 233px;
        margin:auto;
    }
    input{
        display:block;
    }
    input[type='text']{
        padding:23px;
        border:2px solid red;
    }
    a[target]{
        font-size: 34px;
        color:violet;
    }
    /*nth child pseudo selector*/
    li:nth-child(3){
        color: aqua;
    }
    li:nth-child(2n+0){
        color:red;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="https://www.google.co.in/" target="_blank">Go To Google</a></h1>
        <form action="" class="form-control">
        <input type="text" placeholder="Enter Your Name">
        <input type="password" placeholder="Enter Your Password">
        <input type="submit" value="Submit">
        </form>
        <ul>
            <li class="item" id="item-1">Item 1</li>
            <li class="item" id="item-2">Item 2</li>
            <li class="item" id="item-3">Item 3</li>
            <li class="item" id="item-4">Item 4</li>
            <li class="item" id="item-5">Item 5</li>
        </ul>
    </div>
</body>
</html>
