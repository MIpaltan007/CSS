<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* Id SElector*/
    #RedElement{
        color: red;
    }
    /*Class Selector */
    .BlueEle{
        color: black;
    }
    .BgBlue{
        background-color: aqua;
    }
    /*Element Selector */
    p{
        border:2px red;
    }
    /* Descendant Selector */
    div p{
        color: yellow;
        font-weight: bold;
        background-color: greenyellow;
    }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p class="BlueEle BgBlue">Lorem, ipsum.</p>
    <p id="RedElement">Lorem, ipsum dolor.</p>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <div class="container">
        <div class="row">
            <p>This is a paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>Outermost paragraph</p>
</body>
</html>
